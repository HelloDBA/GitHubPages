<footer>
	<div class="footer_stats">
	</div>
	<div class="container footerWrap">
		<div class="row">
			<div class="col-md-4">
				<h4>About Me</h4>
				<ul class="list-unstyled">
				{% for contact in site.contact %} 
					<li><a href = "{{ contact[1] }}">{{ contact[0] }}</a></li>
				{% endfor %}
				</ul>
			</div>
			<div class="col-md-4">
				<h4>Feed</h4>
				<ul class="list-unstyled">
					<li><a href="{{ BASE_PATH }}{{ site.JB.atom_path }}">Atom Feed</a></li>
					<li><a href="{{ BASE_PATH }}{{ site.JB.rss_path }}">RSS Feed</a></li>		
				</ul>
			</div>
			<div class="col-md-4">
				<h4>Links</h4>
				<ul class="list-unstyled">
				{% for link in site.links %} 
					<li><a href = "{{ link[1] }}">{{ link[0] }}</a></li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>

	<div class="subFooter">
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 text-left">
					Â© 2016 {{ site.author.name }}.<br />
				</div>
			</div>
		</div>
	</div>
</footer>
